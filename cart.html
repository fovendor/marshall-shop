<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Basket test</title>
  <meta name="description" content="Тестовый интернет-магазин от webdevkin-a. Корзина, редактирование и переход на оформление заказа" />
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body data-page="cart">
  <div class="container">
    <ul class="nav nav-pills">
      <li><a href="/">Каталог</a></li>
      <li class="active"><a href="cart.html">Корзина<span id="total-cart-count" class="badge"></span></a></li>
    </ul>
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <tbody id="cart">
          <!--  -->
        </tbody>
      </table>
    </div>
    <div>Итого: <span id="total-cart-summa">0</span> руб.</div>
    <a class="btn btn-info" href="order.html">Оформить заказ</a>
  </div>

  <script id="cart-template" type="text/template">
    <% _.each(goods, function(good) { %>
      <tr class="cart-item js-cart-item" data-id="<%= good.id %>">
        <td><%- good.name %></td>
        <td><%= good.price %> USD</td>
          <td>
            <span class="cart-item__btn-dec-count js-change-count" data-id="<%= good.id %>" data-delta="-1">
              <span>--</span>
            </span>
            <span class="js-count"><%= good.count %></span>
            <span class="cart-item__btn-inc-count js-change-count" data-id="<%= good.id %>" data-delta="1">
              <span>+</span>
            </span>
          </td>
          <td>
            <span class="js-summa"><%= good.count * good.price %></span> руб.
          </td>
          <td>
            <span class="cart-item__btn-remove js-remove-from-cart" data-id="<%= good.id %>">
              <span>x</span>
            </span>
          </td>
      </tr>
    <% }); %>
  </script>
